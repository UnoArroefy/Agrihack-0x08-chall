version: '3'

services:

  agrihack:
    container_name: ethernal
    build:
      context: ./ethernal
    volumes:
      - ./ethernal/src:/var/www/html
    ports:  
      - "15013:80"

  flag:
    container_name: ethernal_flag
    restart: always
    build:
      context: ./flag
    volumes:
      - ./flag/src:/app
    ports:
      - "15014:5000" 
    networks:
      internal_network:
          ipv4_address: 172.30.0.5

networks:
  internal_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16